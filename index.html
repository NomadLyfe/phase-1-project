<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
        <title>Cryptomaniac</title>
    </head>
    <body>
        <header>
            <nav>
                <img id="pageLogo" src="./img/crypto logo only.png">
                <img id="webName" src="./img/crypto name.png">
                <form id="searchForm">
                    <input type="search" id="search" name="search" placeholder="Search...">
                </form>
            </nav>
        </header>
        <main>
            <section>
                <div id="stock">
                    <div id="stockHeadInfo">
                        <h1>
                            <span></span> 
                            <select id="myDropdown" class="dropdown-content" required>
                                <option value="default" disabled selected hidden>Choose a list</option>
                            </select>
                            <button id="addToListBtn" class="btn">Add</button>
                        </h1>
                        <h2></h2>
                        <h3></h3>
                    </div>
                    <figure id="chart">
                        <ul class="lineChart">
                        </ul>
                    </figure>
                </div>
                <div id="xAxis"></div>
                <div style="margin-left: 400px; margin-top: 10px;">Time (hour)</div>
                <table>
                    <thead>
                        <tr>
                            <th>Market Cap</th>
                            <th>24 hr MCap Change</th>
                            <th>24 hr MCap %Change</th>
                            <th>24 hr High</th>
                            <th>24 hr Low</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="mcap"></td>
                            <td id="cmcap"></td>
                            <td id="pmcap"></td>
                            <td id="hi"></td>
                            <td id="lo"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="description"></p>
            </section>
        </main>
        <aside>
            <div id="listCreator">
                <div class="asideHead"><h4>Lists</h4><button id="newListBtn" class="btn">+</button></div>
                <div class="asideBody"></div>
            </div>
        </aside>
        <footer>
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
            <div>
                <div>
                    <p style="color: white">&copy;2023 Jeremy Garcia | All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </body>
</html>
